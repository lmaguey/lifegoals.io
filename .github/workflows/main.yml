name: Angular_DockerImage_v2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  angular_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      - name: npm install
        run: npm ci

     # - name: test
     #   run: |
     #     npm test -- --no-watch --no-progress --browsers=ChromeHeadless

      - name: build
        run: |
          npm run build --output-path=docs

      - name: docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Download and run the Docker base image
        run: docker run -d --name http_base httpd

      - name: copy model to the Docker image
        run: docker cp docs/browser/. http_base:/usr/local/apache2/htdocs

      - name: Build the custom Docker image
        run: |
          docker commit --change "ENV MODEL_NAME http_base" http_base ${{ secrets.DOCKER_USER }}/lifegoals:${{ github.sha }}

      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USER }}/lifegoals:${{ github.sha }}
